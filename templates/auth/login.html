<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Vietnam Hearts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }
        .btn-google {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-google:hover {
            background: #3367d6;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.3);
        }
        .welcome-text {
            color: #666;
            margin-bottom: 30px;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-heart"></i>
        </div>
        
        <h2 class="mb-3">Welcome to Vietnam Hearts</h2>
        <p class="welcome-text">
            Sign in to access the volunteer management system and help make a difference in children's lives.
        </p>
        
        <button id="googleSignIn" class="btn-google" onclick="signInWithGoogle()">
            <i class="fab fa-google"></i>
            <span id="signInText">Sign in with Google</span>
            <i id="loadingSpinner" class="fas fa-spinner fa-spin loading"></i>
        </button>
        
        <div class="mt-4">
            <small class="text-muted">
                By signing in, you agree to our terms of service and privacy policy.
            </small>
        </div>
    </div>

    <script>
        async function signInWithGoogle() {
            const button = document.getElementById('googleSignIn');
            const signInText = document.getElementById('signInText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Show loading state
            button.disabled = true;
            signInText.textContent = 'Signing in...';
            loadingSpinner.classList.add('show');
            
            try {
                // Call the backend to get the OAuth URL
                const response = await fetch('/auth/signin/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        redirect_to: window.location.origin + '/auth/callback'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to initiate sign-in');
                }
                
                const data = await response.json();
                
                // Redirect to Google OAuth
                window.location.href = data.auth_url;
                
            } catch (error) {
                console.error('Sign-in error:', error);
                alert('Failed to sign in. Please try again.');
                
                // Reset button state
                button.disabled = false;
                signInText.textContent = 'Sign in with Google';
                loadingSpinner.classList.remove('show');
            }
        }
        
        // Check if user is already signed in
        async function checkAuthStatus() {
            try {
                const token = localStorage.getItem('access_token');
                if (token) {
                    const response = await fetch('/auth/me', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    
                    if (response.ok) {
                        // User is already signed in, redirect to dashboard
                        window.location.href = '/admin/dashboard';
                    } else {
                        // Token is invalid, remove it
                        localStorage.removeItem('access_token');
                        localStorage.removeItem('refresh_token');
                    }
                }
            } catch (error) {
                console.log('No valid session found');
            }
        }
        
        // Check auth status on page load
        document.addEventListener('DOMContentLoaded', checkAuthStatus);
    </script>
</body>
</html>
